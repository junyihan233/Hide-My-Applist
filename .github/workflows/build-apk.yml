name: Build APK

on:
  push:
    branches: [ main ]  # 触发条件：当代码推送到 main 分支时自动构建
  pull_request:
    branches: [ main ]  # 可选：当有 PR 合并到 main 分支时构建

jobs:
  build:
    runs-on: ubuntu-latest  # 使用 GitHub 提供的 Ubuntu 环境

    steps:
      # 步骤 1：拉取代码到工作环境
      - name: Checkout code
        uses: actions/checkout@v3

      # 步骤 2：设置 Java 环境（Android 需要 JDK）
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 11  # 根据项目需求指定 JDK 版本（如 8、11、17）
          distribution: 'temurin'  # 使用 Eclipse Temurin JDK

      # 步骤 3：赋予 Gradle 执行权限（仅限 Unix 环境）
      - name: Make Gradle executable
        run: chmod +x gradlew

      # 步骤 4：构建 APK（生成未签名的 Debug 版）
      - name: Build APK
        run: ./gradlew assembleDebug  # 或 assembleRelease（需配置签名）

      # 步骤 5：上传 APK 产物（可选）
      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk
